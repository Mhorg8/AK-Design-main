<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font.css" />
  </head>
  <body>
    <section class="flex items-center justify-center h-[100vh] w-full">
      <!-- container -->
      <div
        class="container bg-[#dddddd79] rounded-[20px] grid place-items-center md:gap-x-10 grid-cols-1 md:grid-cols-2 h-full md:w-[70%] w-full px-20"
      >
        <div class="flex flex-col md:order-1 order-2">
          <!-- this div for heading of page -->
          <div>
            <h1 class="heading mb-2">
              تجربه داشتن حس آرامش با <span class="text-blue">اِی کی</span>
            </h1>
            <p class="text-gray text-sm mb-[50px]">
              برای شروع یکی از گزینه های زیر رو انتخاب کنید
            </p>
          </div>

          <!-- this div for inputs -->

          <div class="flex flex-col items-end text-end">
            <input
              class="input-btn mb-3 w-full"
              type="email"
              placeholder="info@mohammad.com"
            />
            <!-- this div for password -->
            <div class="flex items-center justify-between w-full">
              <button class="blue-btn ml-3">
                <i class="fas fa-arrow-right-long"></i>
              </button>
              <input
                class="input-btn w-full"
                type="password"
                placeholder="password"
              />
            </div>
          </div>
          <!-- horizantal row -->
          <p
            class="horizantal-row flex relative justify-center items-center text-center my-[30px]"
          >
            Or
          </p>
          <!-- login options -->
          <div class="flex items-center justify-between">
            <button class="login-btn">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/color/30/google-logo.png"
                alt="google-logo"
              />
            </button>

            <button class="login-btn">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/fluency/48/meta.png"
                alt="meta"
              />
            </button>

            <button class="login-btn">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/ios-filled/50/mac-os.png"
                alt="mac-os"
              />
            </button>
          </div>

          <!-- this div for log-in or sign-up -->
          <div class="flex items-center justify-center mt-[40px]">
            <a href="#" class="log-in">Sign-up</a>
            <a href="#" class="sign-up">Login</a>
          </div>
        </div>
        <!-- this div for image in left side -->
        <div class="">
          <div class="bg-blue rounded-[10px] flex justify-center">
            <img
              src="../images/login page-img.png"
              class="login-img md:h-full md:w-full"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <!-- custom js -->
    <script src="../dist/main.js"></script>
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/f82e7d4fe2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
